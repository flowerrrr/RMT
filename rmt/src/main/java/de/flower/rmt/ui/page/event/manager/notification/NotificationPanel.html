<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns:rmt="http://www.w3.org/1999/xhtml">
<wicket:panel>

    <form class="form-horizontal" wicket:id="form">

        <fieldset>
            <wicket:container wicket:id="formFeedbackPanel"/>

            <rmt:div wicket:id="recipientList" labelKey="manager.notification.recipients"/>
            <rmt:input wicket:id="subject" class="input-xlarge" labelKey="manager.notification.subject"/>
            <rmt:input wicket:id="body" class="input-xlarge" labelKey="manager.notification.body"/>
            <rmt:input wicket:id="copyToMySelf" labelKey="manager.notification.copytomyself"/>

            <div class="form-actions">
                <a class="btn btn-primary" wicket:id="submitButton">
                    <wicket:message key="button.send.invitation"/>
                </a>
            </div>
        </fieldset>
    </form>

</wicket:panel>
</html>
