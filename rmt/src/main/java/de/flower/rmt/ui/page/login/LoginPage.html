<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
<wicket:extend>

    <div wicket:id="navigationPanel">[List of menu items]</div>

    <div class="login-panel">
    <div class="modal">
        <div class="modal-header">
            <h3>Login</h3>
        </div>
        <div class="modal-body">

            <!-- accept-charset added as fix for RMT-620 -->
            <form class="form-horizontal" id="loginForm" action="login" method="POST" accept-charset="UTF-8">
                <fieldset>
                    <div wicket:id="loginFailure" class="control-group">
                        <div class="controls">
                            <div class="alert alert-error">
                                <wicket:message key="login.failure" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="username"><wicket:message key="login.username" /></label>
                        <div class="controls">
                            <input wicket:id="username" type="text"/>
                            <script>
                                document.getElementById('username').focus();
                            </script>
                        </div>
                    </div>
                    <div class="control-group" style="margin-bottom: 10px;">
                        <label class="control-label" for="password"><wicket:message key="login.password" /></label>
                        <div class="controls">
                            <div class="password-forgotten">
                                <input name="password" type="password"/>
                                <div>
                                    <a wicket:id="passwordForgottenLink" ><wicket:message key="login.password.forgotten" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox" for="remember-me">
                            <input id="remember-me" type="checkbox" name="remember-me" checked="checked"/>
                            <wicket:message key="login.rememberme">[Remember me]</wicket:message></label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input class="btn btn-primary" type="submit" value="Login"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>


</wicket:extend>
</body>
</html>
